<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="m-gold-s.png" type="image/png">
    <title>Expense Tracker</title>
    <!-- Check if styles reset is required -->
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="label">Expense Tracker</h1>
        <p>Add new expense amount (enter negative if cashback or return):</p>
        <div class="masterBlock">
            <div class="inputBlock euro">
                <input
                    id="expenseAdder"
                    class="expenseAdder"
                    type="number">
            </div>

            <div class="catBlock">
                <select class="catSelector" name="" id="catSelector">
                    <option value="Category" hidden disabled selected>
                        Category
                    </option>
                    <option value="Food & Drinks">Food & Drinks</option>
                    <option value="Transport">Transport</option>
                    <option value="Accomodation">Accomodation</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Cashback">Cashback</option>
                </select>
            </div>
            
            <div class="dateBlock">
                <select class="dateSelector" name="" id="dateSelector">
                    <option value="Category" hidden disabled selected>
                        [in development]
                    </option>
                </select>
            </div>
            
            <div class="inputButtonBlock">
                <button 
                    class="inputButton"
                    id="inputButton">
                    Enter
                </button>
            </div>
            
            <div class="statusBlock">
                <div>
                    <span class="label">Limit: </span>
                    <span id="limit-id" class="euro">5000</span>
                    <img id="limitUpdateBtn" class="limitUpdateBtn" 
                        src="icon-update-black.png" alt="Limit update here">
<!--                Icon "Tracj Changes"     
                    <i id="limitUpdateBtn" 
                    class="limitUpdateBtn material-icons">track_changes</i> -->
                </div>
                <div>
                    <span class="label">Total spent: </span>
                    <span id="total" class="euro"></span>
                </div>
                <div>
                    <span class="label">Status: </span>
                    <span id="status" class="status">on target</span>
                </div>
                <button 
                    class="clearButton"
                    id="clearButton">
                    Clear history
                </button>
            </div>
            <!-- <div class="clearBlock">
                <button 
                    class="clearButton"
                    id="clearButton">
                    Clear history
                </button>
            </div> -->
            <div class="historyBlock">
                <div class="label">Spent List</div>
                <div id="spentList"></div>
            </div>
        </div>

    </div>


    <script src="expense.js"></script>
</body>
</html>
