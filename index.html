<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="m-gold-s.png" type="image/png">

<body>
    <div class="container">
        <h1>Expenses Tracker</h1>
        <p>Add new expense amount:</p>
        <input 
            id="expenseAdder"
            type="number">
        <button 
            id="expenseAdderButton">
            Enter
        </button>

        <p>Total: <span id="total">0</span> Euro</p>

        <h2>Spent List</h2>
        <div id="spentList">
        </div>
    </div>
    <script src="expense.js"></script>
</body>
